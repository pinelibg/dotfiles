---
name: Test install

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-zsh:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends zsh
        if: runner.os == 'Linux'
      - name: Add chezmoi PATH (act only)
        if: ${{ env.ACT }}
        run: echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"
      - name: Run install.sh
        run: ./install.sh
      - name: Test zsh
        run: zsh -i -c "exit 0"
  test-neovim:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install packages (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends neovim
        if: runner.os == 'Linux'
      - name: Install packages (macOS)
        run: |
          brew upgrade
          brew install neovim
        if: runner.os == 'macOS'
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Add chezmoi PATH (act only)
        if: ${{ env.ACT }}
        run: echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"
      - name: Run install.sh
        run: ./install.sh
      - name: Test neovim
        run: nvim -c q
