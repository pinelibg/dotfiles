---
name: Test install

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-zsh:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      TERM: xterm-256color
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup environment
        uses: ./.github/actions/setup-chezmoi
      - name: Install zsh (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends zsh
        if: runner.os == 'Linux'
      - name: Test zsh
        run: |
          test -f ~/.zshrc || (echo ".zshrc not found" && exit 1)
          zsh -i -c "exit 0"
  test-neovim:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup environment
        uses: ./.github/actions/setup-chezmoi
      - name: Test neovim configuration using nvim installed by mise
        run: |
          command -v nvim || (echo "nvim not found" && exit 1)
          nvim --version
          nvim -Es -V -c q
